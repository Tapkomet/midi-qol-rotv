<form autocomplete="off">
  <section id="mdi-target-confirmation" class="content">
    <div class="flexcol">
      <div class="form-group">
        <label>{{localize "midi-qol-rotv.TargetConfirmationEnabled"}}</label>
        <input class="midi-enable-target-confirmation" type="checkbox" name="enabled" data-dtype="Boolean" {{checked
          targetConfirmation.enabled}} />
      </div>
      {{#if targetConfirmation.enabled}}

      <div class="midi-qol-rotv-box">
        <div class="form-group">
          <label>{{localize "midi-qol-rotv.TargetConfirmationAll"}}</label>
          <input class="midi-always-target-confirmation" type="checkbox" name="all" data-dtype="Boolean" {{checked
            targetConfirmation.all}} />
        </div>
        {{#unless targetConfirmation.all}}
        <div class="midi-qol-rotv-box">
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationNoneTargeted"}}</label>
            <input type="checkbox" name="noneTargeted" data-dtype="Boolean" {{checked
              targetConfirmation.noneTargeted}} />
          </div>
          <div>
            <div class="form-group">
              <label>{{localize "midi-qol-rotv.TargetConfirmation.hasAttack"}}</label>
              <input type="checkbox" name="hasAttack" data-dtype="Boolean" {{checked targetConfirmation.hasAttack}} />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationCreatureTarget"}}</label>
            <input type="checkbox" name="hasCreatureTarget" data-dtype="Boolean" {{checked
              targetConfirmation.hasCreatureTarget}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationSelfTarget"}}</label>
            <input type="checkbox" name="targetSelf" data-dtype="Boolean" {{checked targetConfirmation.targetSelf}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationAoETarget"}}</label>
            <input type="checkbox" name="hasAoE" data-dtype="Boolean" {{checked targetConfirmation.hasAoE}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationRangedAoE"}}</label>
            <input type="checkbox" name="hasRangedAoE" data-dtype="Boolean" {{checked
              targetConfirmation.hasRangedAoE}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationLongRangeTarget"}}</label>
            <input type="checkbox" name="longRange" data-dtype="Boolean" {{checked targetConfirmation.longRange}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationCoveredTarget"}}</label>
            <input type="checkbox" name="inCover" data-dtype="Boolean" {{checked targetConfirmation.inCover}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationAllies"}}</label>
            <input type="checkbox" name="allies" data-dtype="Boolean" {{checked targetConfirmation.allies}} />
          </div>
          <div class="form-group">
            <label>{{localize "midi-qol-rotv.TargetConfirmationMixedDisposition"}}</label>
            <input type="checkbox" name="mixedDispositiion" data-dtype="Boolean" {{checked
              targetConfirmation.mixedDispositiion}} />
          </div>
        {{/unless}}
      </div>
    </div>
    <h4>
      <div style="text-align: center">{{localize "midi-qol-rotv.targetConfirmationPosition"}}</div>
    </h4>
    <div class="midi-qol-rotv grid" id="midi-grid">
      <!-- Create the 3x3 grid with selectable elements -->
      <div class="flexrow">
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid1"></div>
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid2"></div>
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid3"></div>
      </div>
      <div class="flexrow">
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid4"></div>
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid5"></div>
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid6"></div>
      </div>
      <div class="flexrow">
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid7"></div>
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid8"></div>
        <div class="midi-qol-rotv grid-item" id="midi-qol-rotv-grid9"></div>
      </div>
    </div>

    {{/if}}
    </div>
  </section>
  <footer class="sheet-footer flexrow">
    <button type="submit" name="submit">
      <i class="fas fa-save"></i> {{localize "midi-qol-rotv.Save"}}
    </button>
  </footer>
</form>
